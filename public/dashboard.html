<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1>Project Platform</h1>
      <div class="nav-links">
        <a href="/">Gallery</a>
        <a href="/upload.html">Upload</a>
        <a href="/dashboard.html" class="active">Dashboard</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="dashboard">
      <h2>My Dashboard</h2>
      
      <div class="user-info">
        <h3>Account Information</h3>
        <p>Email: <span id="userEmail"></span></p>
        <p>Role: <span id="userRole"></span></p>
        <p>Upload Permission: <span id="uploadPermission"></span></p>
      </div>

      <div class="my-projects">
        <h3>My Projects</h3>
        <div id="userProjects" class="project-list">
          <!-- User projects will be loaded here -->
        </div>
      </div>

      <div id="adminPanel" class="admin-panel" style="display:none;">
        <h3>Admin Panel</h3>
        <div class="pending-users">
          <h4>Pending Creator Approvals</h4>
          <div id="pendingUsers"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
